<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A SIMPLE CALCULATOR</h1>
    <div class="container">
        <div class="row">
            <input type="text"/> 
        </div>

        <div class="row">
            <button><span class="button1">C</span></button>
            <button class="buttons">M+</button>
            <button class="buttons">M-</button>
        </div>
        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">*</button>
        </div>
        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">/</button>
        </div>
        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">+</button>
        </div>
        <div class="row">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button><span class="button2">=</span></button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
